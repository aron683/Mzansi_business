<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mzansi Business Demo Showcase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #006400;
      color: #fff;
      padding: 40px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    header p {
      margin: 5px 0 0 0;
      font-size: 1rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1300px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.25);
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
      transition: transform 0.3s;
    }
    .card:hover img {
      transform: scale(1.1) rotate(3deg);
    }
    .card h2 {
      font-size: 1.3rem;
      margin: 10px 0;
    }
    .card p {
      font-size: 0.95rem;
      color: #333;
      margin: 0 0 15px 0;
    }
    .card a.demo-btn {
      display: inline-block;
      padding: 12px 25px;
      margin-bottom: 10px;
      background: #006400;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }
    .card a.demo-btn:hover {
      background: #228B22;
      transform: scale(1.05);
    }
    .card a.whatsapp-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #25D366;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
      margin-left: 5px;
    }
    .card a.whatsapp-btn:hover {
      background: #1ebe5d;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #006400;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Mzansi Business Demo Showcase</h1>
  <p>Dynamic live demos with real images, animated hover, and instant WhatsApp contact</p>
</header>

<div class="container" id="cards-container">
  <!-- Cards will be generated dynamically -->
</div>

<footer>
  &copy; 2025 Mzansi Business Demos by Tiisetso
</footer>

<script>
  const businesses = [
    {name:"Restaurant", folder:"restaurant", description:"A trendy restaurant website with menu, reservations, and gallery.", keywords:["restaurant","food","meal"]},
    {name:"Real Estate", folder:"real-estate", description:"Modern property listings with search, contact form, and featured homes.", keywords:["real-estate","house","property"]},
    {name:"Car Wash", folder:"car-wash", description:"Professional car wash services with pricing and online booking system.", keywords:["car","wash","auto"]},
    {name:"Clothing Brand", folder:"clothing", description:"Fashionable clothing brand website with catalog, shop, and lookbook.", keywords:["clothing","fashion","apparel"]},
    {name:"Salon", folder:"salon", description:"Beauty salon website showcasing services, pricing, and online booking.", keywords:["salon","beauty","hair"]},
    {name:"Gym", folder:"gym", description:"Fitness and gym website with classes, trainers, and membership signup.", keywords:["gym","fitness","workout"]},
    {name:"Coffee Shop", folder:"coffee-shop", description:"Coffee shop website with menu, offers, and online ordering.", keywords:["coffee","cafe","barista"]},
    {name:"Pharmacy", folder:"pharmacy", description:"Pharmacy website with products, prescriptions, and health tips.", keywords:["pharmacy","medicine","health"]},
    {name:"Tech Store", folder:"tech-store", description:"Electronics store website with catalog, checkout, and featured gadgets.", keywords:["tech","electronics","gadgets"]},
    {name:"Hotel", folder:"hotel", description:"Hotel booking website with rooms, pricing, and gallery.", keywords:["hotel","resort","rooms"]},
    {name:"Event Planner", folder:"event-planner", description:"Event planning website with services, gallery, and contact form.", keywords:["event","planner","party"]},
    {name:"Taxi Service", folder:"taxi-service", description:"Taxi service website with booking, locations, and rates.", keywords:["taxi","cab","transport"]}
  ];

  const container = document.getElementById("cards-container");

  businesses.forEach((biz) => {
    const randomKeyword = biz.keywords[Math.floor(Math.random() * biz.keywords.length)];
    const imgURL = `https://source.unsplash.com/200x200/?${randomKeyword}&sig=${Math.floor(Math.random()*1000)}`;

    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
      <img src="${imgURL}" alt="${biz.name} Logo">
      <h2>${biz.name}</h2>
      <p>${biz.description}</p>
      <a href="${biz.folder}/" class="demo-btn" target="_blank">View Demo</a>
      <a href="https://wa.me/27681520470" class="whatsapp-btn" target="_blank">WhatsApp Us</a>
    `;
    container.appendChild(card);
  });
</script>

</body>
  </html>
